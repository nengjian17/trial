<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="contact">
  <!-- Shared Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Script to fetch and load the navbar -->
  <script>
    fetch('navbar.html')  <!-- Path to your navbar.html file -->
      .then(res => res.text())
      .then(data => {
        const placeholder = document.getElementById('navbar-placeholder');
        placeholder.innerHTML = data;

        // ⬇ Re-run scripts inside the injected navbar
        const scripts = placeholder.querySelectorAll('script');
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });
      })
      .catch(error => {
        console.error('❌ Failed to load navbar:', error);
      });
  </script>

  <!-- Contact Section -->
  <section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">

      <!-- Map -->
      <div class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
        <iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" marginheight="0" marginwidth="0" scrolling="no"
                src="https://maps.google.com/maps?q=18,+Pioneer+Sector+1,+Jurong,+Singapore+628428&hl=en&z=14&output=embed"
                style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
        <div class="bg-white relative flex flex-wrap py-6 rounded shadow-md">
          <div class="lg:w-1/2 px-6">
            <h2 class="title-font font-semibold text-gray-900 text-xs">ADDRESS</h2>
            <p class="mt-1">18, Pioneer Sector 1, Jurong, Singapore 628428</p>
          </div>
          <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
            <h2 class="title-font font-semibold text-gray-900 text-xs">EMAIL</h2>
            <a href="mailto:enquiry@apoil.com.sg" class="text-indigo-500">enquiry@apoil.com.sg</a>
            <h2 class="title-font font-semibold text-gray-900 text-xs mt-4">PHONE</h2>
            <p>+65 6861 5503</p>
          </div>
        </div>
      </div>

      <!-- Feedback Form -->
      <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Feedback</h2>
        <p class="leading-relaxed mb-5 text-gray-600">We'd love to hear from you.</p>
        <div class="relative mb-4">
          <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
          <input type="text" id="name" name="name"
                 class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 py-1 px-3">
        </div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
          <input type="email" id="email" name="email"
                 class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 py-1 px-3">
        </div>
        <div class="relative mb-4">
          <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
          <textarea id="message" name="message"
                    class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 py-1 px-3"></textarea>
        </div>
        <button class="text-white bg-blue-500 border-0 py-2 px-6 hover:bg-blue-600 rounded text-lg">Submit</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-white bg-blue-900 body-font">
    <div class="container mx-auto py-4 text-center">
      <p>&copy; AP Oil International Ltd. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
