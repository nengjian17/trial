<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="home bg-gray-50 pt-20">

  <!-- Navbar Placeholder -->
  <header id="navbar-placeholder" role="banner"></header>

  <!-- Load the navbar from external file -->
  <script>
    function loadNavbar() {
      fetch('navbar.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
        })
        .catch(error => {
          console.error('Error loading navbar:', error);
          document.getElementById('navbar-placeholder').innerHTML = '<div class="bg-red-100 text-red-800 p-4 text-center">Navbar failed to load.</div>';
        });
    }
    document.addEventListener('DOMContentLoaded', loadNavbar);
  </script>

  <!-- Hero Section -->
  <!-- If your navbar is fixed (e.g. class="fixed top-0"), then this pt-24 ensures content is not hidden -->
  <section 
    class="main_report bg-cover bg-center shadow-lg rounded-lg pt-24 py-16 flex items-center justify-center"
    style="background-image: url('Images/goals.jpg'); background-size: cover; background-position: center; background-color: rgba(0, 0, 0, 0.5); background-blend-mode: darken;"
  >
    <div class="bg-white bg-opacity-0 p-8 rounded">
      <h2 class="text-3xl md:text-4xl font-bold text-white mb-6 text-center">Our Group</h2>
      <p class="text-3xl md:text-xl text-white mb-6 text-center">
        AP Oil transparently discloses our performance to our stakeholders.
      </p>
    </div>
  </section>

  <!-- Structure Section -->
  <main class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-col">
      <div class="flex justify-center items-center mb-10">
        <img src="Images/structure.png" alt="Company organizational structure" />
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-white bg-blue-900 body-font">
    <div class="container mx-auto py-4 text-center">
      <p>&copy; 2025 Your Company Name. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
