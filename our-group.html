<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="home bg-gray-50 pt-20">

  <!-- Navbar Placeholder -->
  <header id="navbar-placeholder" role="banner"></header>

  <!-- Load the navbar from external file -->
  <script>
    function loadNavbar() {
      fetch('navbar.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
        })
        .catch(error => {
          console.error('Error loading navbar:', error);
          document.getElementById('navbar-placeholder').innerHTML = '<div class="bg-red-100 text-red-800 p-4 text-center">Navbar failed to load.</div>';
        });
    }
    document.addEventListener('DOMContentLoaded', loadNavbar);
  </script>

  <!-- Hero Section -->
<section
  class="relative h-[60vh] bg-cover bg-center flex items-center justify-center text-center"
  style="background-image: url('Images/brand.png');"
>
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-40"></div>

  <!-- Content -->
  <div class="relative z-10 px-6 text-white text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Our Group</h1>
    <p class="text-xl md:text-2xl">
      Our group spans bordersâ€”delivering excellence across continents and industries.
    </p>
  </div>
</section>

  <!-- Structure Section -->
  <main class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-col">
      <div class="flex justify-center items-center mb-10">
        <img src="Images/structure.png" alt="Company organizational structure" />
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-white bg-blue-900 body-font">
    <div class="container mx-auto py-4 text-center">
      <p>&copy; AP Oil International Ltd. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
